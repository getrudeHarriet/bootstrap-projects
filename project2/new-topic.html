<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Forum - Create new topic</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <h1><a href="0" class="navbar-brand">Forum</a></h1>
        <form action="" class="form-inline">
          <input
            type="text"
            class="form-control mr-3 mb-2 mb-sm-0"
            placeholder="search"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </form>
      </div>
    </nav>
    <div class="container my-3">
      <nav class="breadcrumb">
        <a href="#0" class="breadcrumb-item">Board Index</a>
        <a href="#0" class="breadcrumb-item">Forum category </a>
        <a href="#0" class="breadcrumb-item">Forum name </a>
        <a href="#0" class="breadcrumb-item"
          >Forum post title with a complex and long question
        </a>
        <span class="breadcrumb-item active">Create new topic</span>
      </nav>
      <div class="row">
        <div class="col-12">
          <h2 class="h4 text-white bg-info mb-3 p-4 rounded">
            Create new topic
          </h2>
        </div>
      </div>
      <form action="" class="mb-3">
        <div class="form-group">
          <label for="topic">Topic:</label>
          <input
            class="form-control"
            type="text"
            name=""
            id="topic"
            placeholder="Give your topic a title."
            required
          />
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea
            class="form-control"
            name=""
            id="comment"
            cols="30"
            rows="10"
            placeholder="Write your comment here."
            required
          ></textarea>
        </div>
        <div class="form-check">
          <label for="form-check-label">
            <input
              type="checkbox"
              class="form-check-input"
              name=""
              id="checkbox"
              value="notification"
            />
            Notify me upon replies.
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Create topic</button>
        <button type="reset" class="btn btn-danger">Reset</button>
      </form>
    </div>

    <footer class="small bg-dark text-white">
      <div class="container py-4">
        <ul class="list-inline mb-0 text-center">
          <li class="list-inline-item">&copy; 2021 keytech, plc.</li>
          <li class="list-inline-item">All rights reserved.</li>
          <li class="list-inline-item">
            <a href="#0">Terms of use and privacy policy</a>.
          </li>
        </ul>
      </div>
    </footer>

    <!--JQuery first, then Bootstrap js-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <script type="text/javascript">
      $(function () {
        var scroll = new SmoothScroll('a[href*="#section-"]');
      });

      $(function () {
        $('[data-toogle="tooltip"]').tooltip();
      });
    </script>
  </body>
</html>
